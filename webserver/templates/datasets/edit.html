{% extends 'base.html' %}

{% block title %}
  {% if mode == "create" %}
    Create new dataset
  {% else %}{# edit mode #}
    Edit dataset "{{ dataset_name }}"
  {% endif %}
  - AcousticBrainz
{% endblock %}

{% block content %}
  <div id="dataset-react-container"></div>
{% endblock %}

{%- block scripts -%}
    {{ super() }}
    <script id="page-react-props" type="application/json">{{ page_props|safe }}</script>
    <script src="{{ get_static_path('datasets.js') }}"></script>
{%- endblock -%}
